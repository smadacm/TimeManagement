<div id="async-new-task-placeholder" class="row col-sm-12">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix" onclick="taskBuilder.hideForm()">
            <h3 class="panel-title pull-left">Add New Task</h3>
            <div class="btn-group pull-right">
            </div>
        </div>
        <div class="panel-body">
            <form id="async-new-task-form" onsubmit="return taskBuilder.submitTask()">
                <div class="form-group">
                    <label for="task-add-form-client">Client</label>
                    <select name="client" id="task-add-form-client" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="task-add-form-project">Project</label>
                    <select name="project" id="task-add-form-project" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="task-add-form-title">Title</label>
                    <input type="text" name="title" id="task-add-form-title" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="task-add-form-due">Due Date</label>
                    <input type="date" name="due" id="task-add-form-due" class="form-control" />
                </div>
                <input type="submit" value="Create Task" class="btn btn-primary" id="task-add-form-submit" />
            </form>
        </div>
    </div>
</div>
<div class="row col-sm-12 panel">
    <a class="btn btn-primary" onclick="taskBuilder.showForm()">Create Task</a>
</div>
