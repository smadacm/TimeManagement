{% load static %}
<div class="row col-sm-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{ title }}</h3>
        </div>
        <div class="panel-body">
            {% for task in tasks %}
                <div class="row {% if forloop.counter|divisibleby:2 %}even{% else %}odd{% endif %}">
                    <div class="col-sm-10">
                        <a href="{% url "tasks.edit" pk=task.pk %}">{{ task.title }}</a> ({{ task.project.client }} -- {{ task.project }})
                    </div>
                    <div class="col-sm-1">
                        <a href="{% url "tasks.delete" pk=task.pk %}"><img src="{% static "images/cancel_15.png" %}" /></a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
